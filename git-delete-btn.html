<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Attributes</title>
</head>
<body>
    <h1 id="secret-text">When You type delete It will be remove</h1>
    <input id="input-field" type="text" placeholder="Please Type Delete">
    <button id="btn-delete" disabled >Delete</button>

    <script>
        document.getElementById('input-field').addEventListener('keyup', function(event){
            const text = event.target.value;
            // console.log(text);
            const deleteBtn = document.getElementById('btn-delete')
            if(text=== "Delete"){
                deleteBtn.removeAttribute('disabled')
            }else {
                deleteBtn.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-delete').addEventListener('click',function(){
            const secret = document.getElementById('secret-text');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
